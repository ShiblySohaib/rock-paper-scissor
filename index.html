<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="top">
      <div class="welcome">Welcome to Rock-Paper-Scissor</div>
    </div>
    <div class="rules">First one to score 5 points wins</div>
    <div>
      <div id="announce">Choose your move!!</div>
      <div id="gameplay">
        <div class="playbox">
          <div id="playermove"></div>
          Player move

        </div>
        <div class="playbox">
          <div id="pcmove"></div>
          PC move
        </div>
        
      </div>
      <div id="choices">
        <button class="choice" id="rock"><img src="img/rock.jpg" style="width: 100%; height: 100%; border-radius: 10px;"></button>
        <button class="choice" id="paper"><img src="img/paper.jpg" style="width: 100%; height: 100%;border-radius: 10px"></button>
        <button class="choice" id="scissor"><img src="img/scissor.jpg" style="width: 100%; height: 100%;border-radius: 10px"></button>
      </div>
    </div>
  </body>
  </html>

  <script src="app.js"></script>
