<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="top">
            <div class="welcome">Welcome to Rock-Paper-Scissor</div>
        </div>
        <div id = "gamescreen">
            <div class="rules">First one to score 5 points wins</div>
            <div id="announce">Choose your move!!</div>
            <div id="gameplay">
                <div class="playbox">
                    <div id="playermove"></div>
                    <div class="Scores">
                        Player : <span id="playerScore">0</span>
                    </div>
                </div>

                <div class="playbox">
                    <div id="pcmove"></div>
                    <div class="Scores">
                        Computer : <span id="computerScore">0</span>
                    </div>
                </div>
            </div>
            <div class="rules" style="margin-bottom: 20px">
                Choose your weapon
            </div>
            <div id="choices">
                <button class="choice" id="rock">
                    <img
                        src="img/rock.jpg"
                        style="width: 100%; height: 100%; border-radius: 10px"
                    />
                </button>
                <button class="choice" id="paper">
                    <img
                        src="img/paper.jpg"
                        style="width: 100%; height: 100%; border-radius: 10px"
                    />
                </button>
                <button class="choice" id="scissor">
                    <img
                        src="img/scissor.jpg"
                        style="width: 100%; height: 100%; border-radius: 10px"
                    />
                </button>
            </div>
        </div>
        <div id="ends">
            <span id="result">yo</span>
            <button class="restart">Restart</button>
        </div>
    </body>
</html>

<script src="app.js"></script>
